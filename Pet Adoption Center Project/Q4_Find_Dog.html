    <article>
      <form class="dog_form">
        <h2>Fill out this form to find your potential future dog!</h2>

        <label class="breed">Choose a breed:</label>
        <br />
        <input type="radio" id="Labrador" name="breed" />
        <label for="Labrador" id="labLabel">Labrador</label>
        <input type="radio" id="Retriver" name="breed" />
        <label for="Retriver" id="retLabel">Retriever</label>
        <input type="radio" id="Poodle" name="breed" />
        <label for="Poodle" id="poodLabel">Poodle</label>
        <input type="radio" id="Great_Dane" name="breed" />
        <label for="Great_Dane" id="daneLabel">Great Dane</label>
        <input type="radio" id="Yorkshire_Terrier" name="breed" />
        <label for="Yorkshire_Terrier" id="yorkLabel">Yorkshire Terrier</label>
        <input type="radio" id="Chewie" name="breed" />
        <label for="Chewie" id="schnauLabel">Schnauzer</label>
        <input type="radio" id="Harry" name="breed" />
        <label for="Harry" id="shihLabel">Shih Tzu</label>
        <input type="radio" id="Kairo" name="breed" />
        <label for="Kairo" id="boxLabel">Boxer</label>
        <input type="radio" id="none" name="breed" />
        <label for="none" id="noneLabel">Doesn't matter</label>
        <br />
        <br />
        <label class="age">Choose an age range:</label>
        <br />
        <input type="radio" id="0-2" name="range" />
        <label for="0-2" id="babyLabel">0-2</label>
        <input type="radio" id="2-3" name="range" />
        <label for="2-3" id="youngLabel">2-3</label>
        <input type="radio" id="3-7" name="range" />
        <label for="3-7" id="adultLabel">3-7</label>
        <input type="radio" id="7-9" name="range" />
        <label for="7-9" id="oldAdultLabel">7-9</label>
        <input type="radio" id="9-12" name="range" />
        <label for="9-12" id="oldLabel">9-12</label>
        <br />
        <br />
        <label class="sex">Choose a gender:</label>
        <input type="radio" id="female" name="gender" />
        <label for="female" id="femaleLabel">Female</label>
        <input type="radio" id="male" name="gender" />
        <label for="male" id="maleLabel">Male</label>
        <br />
        <br />
        <label class="amicDog">Must it get along with other dogs:</label>
        <input type="radio" id="yes" name="amicDog" />
        <label for="yes" id="Yes">Yes</label>
        <input type="radio" id="no" name="amicDog" />
        <label for="no" id="No">No</label>
        <br />
        <br />
        <label class="amicCat">Must it get along with other cats:</label>
        <input type="radio" id="yes" name="amicCat" />
        <label for="yes" id="Yes">Yes</label>
        <input type="radio" id="no" name="amicCat" />
        <label for="no" id="No">No</label>
        <br />
        <br />
        <label class="amicCat">Must it get along with children:</label>
        <input type="radio" id="yes" name="amicChild" />
        <label for="yes" id="Yes">Yes</label>
        <input type="radio" id="no" name="amicChild" />
        <label for="no" id="No">No</label>
        <br />
        <br />
        <input type="submit" id="sub_btn" onclick="validityCheck()" />
        <input type="reset" />
      </form>
