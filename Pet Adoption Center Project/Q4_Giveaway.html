            /></a>

          <td class="space"></td>
          <td onload="timeRefresh()" class="timeCell">
            <span class="time"> </span>

    <nav>
      <a href="Q4_Home.html" class="home">Home</a>
      <a href="Q4_Browse.html">Browse Available Pets</a>

      <a href="Q4_Contact.html">Contact Us</a>
    </nav>
    <article>
      <form>
        <h2>Pet Giveaway Form</h2>
        <br />
        <label class="species">Cat or Dog:</label>
        <input type="radio" id="Cat" name="species" />
        <label for="Cat" id="catLabel">Cat</label>
        <input type="radio" id="Dog" name="species" />
        <label for="Dog" id="dogLabel">Dog</label>
        <br />
        <br />
        <label for="Breed" id="breed">Breed:</label>
        <input
          type="text"
          id="Breed"
          placeholder="ex: Siamese, Schnauzer, etc"
        />
        <br />
        <br />
        <label for="Age" id="age">Age:</label>
        <input type="text" id="Age" />
        <br />
        <br />
        <label class="sex">Sex of the Animal:</label>
        <input type="radio" id="female" name="gender" />
        <label for="female" id="femaleLabel">Female</label>
        <input type="radio" id="male" name="gender" />
        <label for="male" id="maleLabel">Male</label>
        <br />
        <br />
        <label class="amicCat">Does it get along with other cats?:</label>
        <input type="radio" id="yes" name="amicCat" />
        <label for="yes" id="Yes">Yes</label>
        <input type="radio" id="no" name="amicCat" />
        <label for="no" id="No">No</label>
        <br />
        <br />
        <label class="amicDog">Does it get along with other dogs?:</label>
        <input type="radio" id="yes" name="amicDog" />
        <label for="yes" id="Yes">Yes</label>
        <input type="radio" id="no" name="amicDog" />
        <label for="no" id="No">No</label>
        <br />
        <br />
        <label class="amicCat">Does it get along with children?:</label>
        <input type="radio" id="yes" name="amicChild" />
        <label for="yes" id="Yes">Yes</label>
        <input type="radio" id="no" name="amicChild" />
        <label for="no" id="No">No</label>
        <br />
        <br />
        <label for="Comment" id="comment">Comments about your pet:</label>
        <textarea
          name="about"
          id="Comment"
          placeholder="Enter text:"
        ></textarea>
        <br />
        <br />
        <label for="ownerName" id="ownername"
          >Owner's first and last name:
        </label>
        <input type="text" id="ownerName" placeholder="John Doe" />
        <br />
        <br />
        <label for="ownerEmail" id="owneremail">Owner's email:</label>
        <input type="email" id="ownerEmail" placeholder="name@domain.com" />
        <br />
        <br />
        <input type="submit" onclick="validityCheck2()" />
        <input type="reset" />
      </form>
    </article>
